<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <script type="module" src="script.js" defer></script>

        <title>Frontend Mentor | Time tracking dashboard</title>

    </head>
    <body>
        <main class="dashboard">
            <section class="dashboard__identity">
                <header class="dashboard__identity__header">
                    <img class="dashboard__identity__header__image" src="images/image-jeremy.png" alt="jeremy">
                    <div>
                        <p class="dashboard__identity__header__content">Report for</p>
                        <h1 class="dashboard__identity__header__title">Jeremy Robson</h1>
                    </div>
                </header>

                <ul>
                    <li><button class="dashboard__identity__link daily">Daily</button></li>
                    <li><button class="dashboard__identity__link weekly">Weekly</button></li>
                    <li><button class="dashboard__identity__link monthly">Monthly</button></li>
                </ul>
            </section>

            <section class="card">

            </section>

        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
        </footer>
    </body>
</html>
